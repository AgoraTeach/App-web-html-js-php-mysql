<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de Presupuestos</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand">App Control de Gastos</a> <!-- Para crear un titulo -->
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2"
                placeholder="Descripcion de gasto">

                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Buscar
                </button>
            </form>
        </ul>
    </nav>

    <div class="container pl-4 pt-5  ">

        <div class="row">
            <div class="col-md-5">
                <div class="car-body">
                    <form id="inputData">
                        <div class="form-group">
                            <input type="text" id="Descripcion" placeholder="Descripcion de gasto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="monto" class="form-control" placeholder="Monto">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-center">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="gastoresult" >
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td >ID</td>
                            <td>Descripcion</td>
                            <td>Monto</td>
                        </tr>
                    </thead>
                    <tbody id="Gastos"> </tbody>
                </table>
            </div>
        </div>

    </div>



    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    
    <script 
        src="app.js">
    
    </script>
</body>
</html>
